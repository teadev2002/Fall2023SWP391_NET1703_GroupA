<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Blog List</title>
</head>
<body>
<h1>List of Blogs</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Create Date</th>
        <th>Blog Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${listBlog}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.createDate}"></td>
        <td th:text="${blog.blogType.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
