<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trash</title>
    <!-- Include Bootstrap CSS for styling and responsiveness -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .responsive-table {
            overflow-x: auto;
        }



        @keyframes gradientShift {
            0% {
                background-position: 100% 0%;
            }
            100% {
                background-position: 0% 100%;
            }
        }


        .table {
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            border-radius: 3px solid #f1f1f1;
            /*position: absolute;*/
            /*top: 50%;*/
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 85%;
            padding: 20px;
            text-align: center;

            position: absolute;
            bottom: 40vh;
            top: 8cm;


        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            background-image: url("../../images/blog/catdog.png");
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
            filter: blur(5px);
        }
    </style>
</head>

<body>
<div class="background"></div>
<div class="container mt-5" style="display: block">
    <h2 class="mb-4" style="justify-content: center; text-align: center; color: white;
                        font-weight: bold;">Rejected Blog</h2>
    <form th:action="@{/blog/trash}" method="post">
        <a th:href="@{/index/home}">
            <svg style="position: absolute; top: 12px; left: 12px;"
                 xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512">
                <path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM217.4 376.9L117.5 269.8c-3.5-3.8-5.5-8.7-5.5-13.8s2-10.1 5.5-13.8l99.9-107.1c4.2-4.5 10.1-7.1 16.3-7.1c12.3 0 22.3 10 22.3 22.3l0 57.7 96 0c17.7 0 32 14.3 32 32l0 32c0 17.7-14.3 32-32 32l-96 0 0 57.7c0 12.3-10 22.3-22.3 22.3c-6.2 0-12.1-2.6-16.3-7.1z"/>
            </svg>
        </a>
        <div class="responsive-table">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th style="padding-right: 60px; ">Title</th>
                    <th style="padding-right: 70px; ">Content</th>
                    <th style="padding-right: 80px; ">Reason</th>
                    <th style="padding-right: 50px; ">Type</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blog, status : ${rejectBlog}">
                    <td>
                        <input type="text" class="form-control" name="title" th:value="${blog.title}"/>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="content" th:value="${blog.content}"/>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="reason" th:value="${blog.reason}"
                               readonly="readonly"/>
                    </td>
                    <td>
                        <!-- Dropdown selection for "Type" -->
                        <select class="form-control" name="blogTypeName">
                            <option value="Gift" th:selected="${blog.blogTypeName == 'Gift'}">Gift</option>
                            <option value="Exchange" th:selected="${blog.blogTypeName == 'Exchange'}">Exchange</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="price" th:value="${blog.price}"/>
                    </td>

                    <td>
                        <img class="img-fluid" style="object-fit: contain" th:src="@{'../images/blog/' + ${blog.image}}"
                             alt=""/>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary" name="action" value="resubmit">Update</button>
                        <button type="button" class="btn btn-danger"
                                th:onclick="'javascript:confirmDelete(\'' + ${blog.id} + '\')'">Delete
                        </button>
                        <input type="hidden" name="blogId" th:value="${blog.id}"/>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>

    <script th:inline="javascript">
        function confirmDelete(blogId) {
            if (confirm('Are you sure you want to delete this blog?')) {
                var form = document.createElement('form');
                form.method = 'post';
                form.action = '/blog/trash';
                form.style.display = 'none';

                var input = document.createElement('input');
                input.type = 'text';
                input.name = 'action';
                input.value = 'delete';
                form.appendChild(input);

                input = document.createElement('input');
                input.type = 'text';
                input.name = 'blogId';
                input.value = blogId;
                form.appendChild(input);

                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</div>

<!-- Include Bootstrap JS and Popper.js for added functionality like modals, tooltips, etc. (optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
