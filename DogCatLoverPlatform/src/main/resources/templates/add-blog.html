<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"> <!-- Import Font Awesome -->


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooby - Petcare & Pet Shop HTML Template</title>
    <link rel="icon" href="../images/sm-logo.svg" type="image/gif" sizes="20x20">

    <link rel="stylesheet" th:href="@{../css/all.css}">
    <link rel="stylesheet" th:href="@{../css/animate.css}">

    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{../css/boxicons.min.css}">

    <link rel="stylesheet" th:href="@{../css/bootstrap-icons.css}">

    <link rel="stylesheet" th:href="@{../css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{../css/aos.css}">

    <link rel="stylesheet" th:href="@{../css/swiper-bundle.css}">

    <link rel="stylesheet" th:href="@{../css/nice-select.css}">

    <link rel="stylesheet" th:href="@{../css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{../css/jquery.fancybox.min.css}">

    <link rel="stylesheet" th:href="@{../css/odometer.css}">

    <link rel="stylesheet" th:href="@{../css/datepicker.min.css}">

    <link rel="stylesheet" th:href="@{../css/uiicss.css}">

    <link rel="stylesheet" th:href="@{../css/style.css}">
    <style>
        /* Gradient background màu cam */
        body {
            background: linear-gradient(90deg, #F86CA7 0%, #FF7F18 100%);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        /* Chuyển đổi (transform) thẻ div và thêm hiệu ứng */
        .inner-div {
            background-color: white;
            padding: 30px; /* Tăng padding để làm cho thẻ lớn hơn */
            border-radius: 10px;
            transform: scale(1.1); /* Chuyển đổi kích thước lớn hơn 10% */
            transition: transform 0.3s ease; /* Thêm hiệu ứng chuyển đổi */
        }
        .inner-div:hover {
            transform: scale(1.2); /* Chuyển đổi khi di chuột qua */
        }

        /* Thay đổi màu chữ để nổi bật và chỉnh font-family và font-size */
        .text-orange {
            color: #FF7F18;
            font-family: 'Arial', sans-serif;
            font-size: 20px; /* Chỉnh cỡ chữ tùy ý */
        }

        /* Điều chỉnh chiều rộng của ô input và căn giữa */
        .form-control {
            width: 100%; /* Điều chỉnh chiều rộng 100% để tăng chiều dài */
            margin: 0 auto;
            font-size: 16px; /* Chỉnh cỡ chữ của ô input tùy ý */
        }

        /* Thêm biểu tượng vào ô input và nút Submit */
        .input-group {
            position: relative;
        }

        .input-group-prepend .input-group-text {
            background: #FF7F18;
            color: white;
            border: none;
            padding: 10px; /* Thêm khoảng cách từ biểu tượng đến nội dung bằng padding */
        }

        .input-group-prepend .input-group-text i {
            font-size: 12px; /* Chỉnh kích thước biểu tượng tùy ý */
        }

        .input-group-addon {
            margin-right: 20px; /* Thêm khoảng cách từ icon đến ô input */
        }

        .btn-primary {
            background: #FF7F18;
            border: none;
        }
        .btn-primary:hover {
            background: #F86CA7;
        }

        /* Thêm kiểu CSS cho nút "Quay lại" */
        .btn-back {
            background: #F86CA7;
            color: white;
            border: none;
        }
        .btn-back:hover {
            background: #FF7F18;
        }

        /* Đặt cả nút "Submit" và nút "Quay lại" ở giữa với khoảng trắng */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Thêm khoảng cách giữa nút "Submit" và nút "Quay lại" */
        }

        .btn-back {
            margin-left: 10px; /* Thêm khoảng trắng giữa hai nút */
        }
    </style>
    <title>Form Nhập Dữ Liệu</title>
</head>
<body>
<div class="container">
    <div class="inner-div">
        <h1 class="text-center text-orange">Nhập Dữ Liệu</h1>
        <form>
            <div class="mb-3 input-group">
                <div class="input-group-prepend input-group-addon">
                        <span class="input-group-text">
                            <i class="fas fa-user" style="font-size: 12px;"></i>
                        </span>
                </div>
                <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề">
            </div>
            <div class="mb-3 input-group">
                <div class="input-group-prepend input-group-addon">
                        <span class="input-group-text">
                            <i class="fas fa-comment" style="font-size: 12px;"></i>
                        </span>
                </div>
                <textarea class="form-control" id="content" rows="4" placeholder="Nhập nội dung"></textarea>
            </div>
            <div class="mb-3 input-group">
                <div class="input-group-prepend input-group-addon">
                        <span class="input-group-text">
                            <i class="fas fa-image" style="font-size: 12px;"></i>
                        </span>
                </div>
                <input type="file" class="form-control" id="image">
            </div>

            <!-- Đặt cả nút "Submit" và nút "Quay lại" ở giữa -->
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-primary">Quay lại</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
