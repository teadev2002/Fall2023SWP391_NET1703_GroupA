  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scooby - Petcare & Pet Shop HTML Template</title>
  <link rel="icon" th:href="@{../../images/sm-logo.svg}" type="image/gif" sizes="20x20">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{../../css/all.css}">
  <link rel="stylesheet" th:href="@{../../css/animate.css}">

  <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}">

  <link rel="stylesheet" th:href="@{../../css/boxicons.min.css}">

  <link rel="stylesheet" th:href="@{../../css/bootstrap-icons.css}">

  <link rel="stylesheet" th:href="@{../../css/jquery-ui.css}">

  <link rel="stylesheet" th:href="@{../../css/swiper-bundle.css}">

  <link rel="stylesheet" th:href="@{../../css/magnific-popup.css}">

  <link rel="stylesheet" th:href="@{../../css/jquery.fancybox.min.css}">

  <link rel="stylesheet" th:href="@{../../css/odometer.css}">

  <link rel="stylesheet" th:href="@{../../css/datepicker.min.css}">

  <link rel="stylesheet" th:href="@{../../css/uiicss.css}">

  <link rel="stylesheet" th:href="@{../../css/style.css}">
  <link rel="stylesheet" th:href="@{../../css/profile.css}">
</head>
<body>


<div class="container rounded bg-white" style="margin-top: 100px;">
  <div class="row">

    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px"
             th:src="@{'../../images/avatar/'+${user.image}}">
        <span class="font-weight-bold" th:text="${user.userName}"></span>
        <span class="text-black-50" th:text="${user.email}"></span>
        <span> </span>
      </div>
    </div>

    <div class="col-md-5 border-right">
      <div class="p-3 py-5">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2" th:object="${user}">
            <div class="col-md-6"><label class="labels">Full Name</label>
              <input type="text" class="form-control" name="fullName" placeholder="Full Name"
                     th:field="*{fullName}">
            </div>
            <div class="col-md-6"><label class="labels">User Name</label>
              <input type="text" class="form-control" name="userName" placeholder="User Name"
                     th:field="*{userName}">
            </div>
          </div>
          <div class="row mt-3" th:object="${user}">
            <div class="col-md-12"><label class="labels">Phone Contact</label>
              <input type="text" class="form-control" name="phone" placeholder="enter phone number"
                     th:field="*{phone}">
            </div>
            <div class="col-md-12"><label class="labels">Address</label>
              <input type="text" class="form-control" name="address" placeholder="enter address"
                     th:field="*{address}">
            </div>
            <div class="col-md-12"><label class="labels">Email Contact</label>
              <input type="text" class="form-control" name="email" placeholder="Enter email"
                     th:field="*{email}" readonly>
            </div>


          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="button" onclick="goBack()">Back</button>
          </div>


      </div>
    </div>


    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center experience">
          <span style="font-size: 24px;">Bio</span>
      <!-- <span class="border px-3 p-1 add-experience"><a th:href="@{/blog/view/myblog}"><i class="fa fa-plus"></i>&nbsp;View My Blog</a></span>-->
        </div>

        <br>
        <div class="col-md-12"><label class="labels">Something About Me</label>
        </div>

        <div style="border: 1px solid gray; padding: 4px;">
          <span style="font-size: 14px;" th:text="${user.description}"></span>
        </div>

        <br>
      </div>
    </div>

  </div>
</div>


<!-- Bấm nút Back trở lại trang trước đó -->
<script>
  function goBack() {
    window.history.back();
  }
</script>
